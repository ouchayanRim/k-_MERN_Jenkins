apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: "mainreact.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: reactwebapp-service
            port:
              number: 9000
  - host: "api.backend.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nodebackend-service
            port:
              number: 8000
  - host: "jenkins.local"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: jenkins
            port:
              number: 8080
